plugins {
	id 'java'
	id 'eclipse'
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile 'com.beust:jcommander:1.72'
	compile 'org.jgrapht:jgrapht-core:1.2.0'
	compile 'org.clojure:clojure:1.9.0'

	compile 'org.apache.logging.log4j:log4j-api:2.10.0'
	compile 'org.apache.logging.log4j:log4j-core:2.10.0'
}

eclipse {
	classpath {
		downloadSources = true
		downloadJavadoc = true
	}
}

jar {
	manifest {
		attributes 'Main-Class': 'temulg.probo.runner.Application'
	}
}

task testSome(type: JavaExec, dependsOn: 'assemble') {
	classpath = sourceSets.main.runtimeClasspath
	main = 'temulg.probo.runner.Application'
	args sourceSets.test.output
}
